alias: Bedtime
sequence:
- service: media_player.turn_off
  target:
    entity_id: media_player.living_room_tv
- delay:
    hours: 0
    minutes: 1
    seconds: 0
    milliseconds: 0
- service: alarm_control_panel.alarm_arm_home
  target:
    entity_id: alarm_control_panel.alarm_com
mode: single
icon: mdi:bed
