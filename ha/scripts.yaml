notify_slack:
  sequence:
  - service: rest_command.slack_api
    data_template:
      api: chat.postMessage
      payload: >
        {
          "channel": "{{ channel | default('home-events') }}",
          "text": "{{ message }}",
          "attachments": {{ attachments if (attachments is defined) else '[]' }}
        }
leaving_home:
  alias: Leaving Home
  sequence:
  - service: climate.set_preset_mode
    data:
      preset_mode: away
    target:
      entity_id: all
  - service: switch.turn_off
    target:
      entity_id: switch.voltaire_home_mode
  mode: single
  icon: mdi:home-export-outline
coming_home:
  alias: Coming Home
  sequence:
  - service: climate.set_preset_mode
    target:
      entity_id: all
    data:
      preset_mode: home
  - service: switch.turn_on
    target:
      entity_id: switch.voltaire_home_mode
  mode: single
  icon: mdi:home-import-outline
